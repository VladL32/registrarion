<html>
    <head>
        <title> Registration </title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <style>
        label,input,button { border: 0;
          margin-bottom: 25px;
          display: block;
          width: 100%;
        }
        label{ font-size: large; }
        .common_box_body {
          padding: 25px;
          border: 12px solid #0f0696;
          border-color: #491f8b;
          border-radius: 35px;
          margin-top: 30px;
          background: #8076b6;
        }
   </style>
</head>
<body>
    <div class="common_box_body test">
        <h2>Registration form </h2>
        <form action="#" name="registration" id="registration">
           <label for="firstname">Username</label>
           <input type="text" name="username" id="username" placeholder="Write your username"><br>
           <label for="email">Email</label>
           <input type="email" name="email" id="email" placeholder="Write your email or gmail"><br>
           <label for="password">Password</label>
           <input type="password" name="password" id="password" placeholder=""><br>
           <input name="register" type="submit" id="register" class="submit" value="Register">
        </form>
    </div>
<script>
    $(document).ready(function(){
      $("#registration").validate({
        rules: {
          username: "required",
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 8
          }
        },
        messages: {
      username: " Please provide username ",
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      email: "Please enter a valid email address"
    },
    submitHandler: function(form) {
      form.submit();  alert (" Registration is successful! ")
    }
      });
    });
</script>
</body>
</html>
